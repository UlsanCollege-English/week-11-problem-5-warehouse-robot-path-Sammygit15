name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      id: tests
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 60
        setup-command: 'export PYTHONPATH=${{ github.workspace }}'
    - name: Print test results (debug)
      run: echo "${{ steps.tests.outputs.result }}"
    - name: Validate test results
      run: |
        if [ -z "${{ steps.tests.outputs.result }}" ]; then
          echo '{}' > test_results.json
        else
          echo "${{ steps.tests.outputs.result }}" > test_results.json
        fi
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TESTS_RESULTS: "${{ steps.tests.outputs.result }}"
      with:
        runners: tests
